<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pedra, Papapel e Tesoura</title>
</head>

<body>
  <div id="principal">
    <h1 id="titulo">Pedra, Papel e Tesoura</h1>
    <div id="placar">

      <!-- FRANKLIN -->
      <div id="jogador">
        <h2 id="jogador-nome">Jogador 1</h2>
        <span id="jogador-pontos">0</span>

        <ul id="jogador-escolha">
          <li><a id="jogador-escolha1" onclick="jogar(1)"><img src="img/pedra2.png"></a></li>
          <li><a id="jogador-escolha2" onclick="jogar(2)"><img src="img/papel2.png"></a></li>
          <li><a id="jogador-escolha3" onclick="jogar(3)"><img src="img/tesoura2.png"></a></li>
          </ul">
      </div>
      <div id="versus">vs</div>
      <!-- COMPUTADOR -->
      <div id="computador">
        <h2 id="computador-nome">Computador</h2>
        <span id="computador-pontos">0</span>
        <ul id="computador-escolha">
          <li><a id="computador-escolha1"><img src="img/pedra2.png"></a></li>
          <li><a id="computador-escolha2"><img src="img/papel2.png"></a></li>
          <li><a id="computador-escolha3"><img src="img/tesoura2.png"></a></li>
        </ul>
      </div>
    </div>
    <div id="mensagens">&nbsp</div>
  </div>
  <script>
    var jogadorEscolha = 0;
    var jogadorPontuacao = 0;
    var computadorEscolha = 0;
    var computadorPontuacao = 0;
    var ganhador = -1;

    function jogar(escolha) {
      jogadorEscolha = escolha;

      computadorEscolha = Math.floor((Math.random() * (3 - 1 + 1))) + 1;

      // 1 - Pedra
      // 2 - Papel
      // 3 - Tesoura
      if ((jogadorEscolha == 1) && (computadorEscolha == 1)) {
        ganhador = 0;
      }
      
      else if ((jogadorEscolha == 1) && (computadorEscolha == 2)) {
        ganhador = 2;
      }
      else if ((jogadorEscolha == 1) && (computadorEscolha == 3)) {
        ganhador = 1;
      }
      
      else if ((jogadorEscolha == 2) && (computadorEscolha == 1)) {
        ganhador = 1;
      }
      
      else if ((jogadorEscolha == 2) && (computadorEscolha == 2)) {
        ganhador = 0;
      }
      else if ((jogadorEscolha == 2) && (computadorEscolha == 3)) {
        ganhador = 2;
      }
      else if ((jogadorEscolha == 3) && (computadorEscolha == 1)) {
        ganhador = 2; 
      }
      
      else if ((jogadorEscolha == 3) && (computadorEscolha == 2)) {
        ganhador = 1;
      }
      else if ((jogadorEscolha == 3) && (computadorEscolha == 3)) {
        ganhador = 0;
      }

      document.getElementById("jogador-escolha1").classList.remove('selecionado');
      document.getElementById("jogador-escolha2").classList.remove('selecionado');
      document.getElementById("jogador-escolha3").classList.remove('selecionado');
      
      document.getElementById("computador-escolha1").classList.remove('selecionado');
      document.getElementById("computador-escolha2").classList.remove('selecionado');
      document.getElementById("computador-escolha3").classList.remove('selecionado');
  
      document.getElementById("jogador-escolha" + jogadorEscolha).classList.add('selecionado');
      document.getElementById("computador-escolha" + computadorEscolha).classList.add('selecionado');

      if(ganhador == 0) {
        document.getElementById('mensagens').innerHTML = 'Empate!';
      }
      
      else if(ganhador == 1) {
        document.getElementById('mensagens').innerHTML = 'Você ganhou, Parabéns!';
        jogadorPontuacao++;
      }
      
      else if(ganhador == 2) {
        document.getElementById('mensagens').innerHTML = 'Ha que pena, Computador ganhou!';
        computadorPontuacao++;
      }
      
      document.getElementById('jogador-pontos').innerHTML = jogadorPontuacao;
      document.getElementById('computador-pontos').innerHTML = computadorPontuacao;
    }
  </script>
</body>

</html>
